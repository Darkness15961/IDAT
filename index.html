<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idat Aprende sobre desarrollo web con los mejores</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="body">
    <header class="header">
        <nav class="nav">
            <div class="container flexbox flexbox--centered-spaced">
            <a href="#" class="logo">
                <img src="./assets/img/logo.svg" alt="Logo de Idat" width="24" height="40">
            </a>
            <ul class="list d-flex g-2">
                <li>
                    <a href="#" class="link">Escuela</a>
                </li>
                <li>
                    <a href="#" class="link">Proyectos</a>
                </li>
            </ul>
            <a href="#contact" class="button button--primary">Inscribete</a>
        </div>
        </nav>
    </header>
    <main>
        <article class="hero">
            <div class="container">
                <h1 class="hero__title">Aprende 
                    <span class="c-primary">desarrollo web</span> 
                    gratis con los mejores</h1>
                <p>El mejor centro educativo del Perú, aprende de todo en un solo lugar gratis e impulsa tu futuro</p>
                <a href="#">Empezar a aprender</a>
            </div>
        </article>
        <section>
            <div>
                <div>
                    <div>
                        <a href="#">
                        <h2>Desarrollo Frontend</h2>
                        <img src="https://img2.wallspic.com/previews/4/8/2/7/6/167284/167284-react_js-react-javascript-javascript_library-next_js-x750.jpg" alt="Desarrollo Frontend" width="354" height="236">
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <selection id="Contact">
            <div>
                <h2>Inscríbete</h2>
                <form>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" title="El nombre solo debe contener letras y espacios."><br>
                    
                    <label for="last-name">Apellido</label>
                    <input type="text" name="last-name" id="lastname" placeholder="Ingrese su Apellido" required pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" title="El apellido solo debe contener letras y espacios."><br>
                    
                    <label for="phone">Celular</label>
                    <input type="tel" name="phone" id="phone" placeholder="Ingrese su nª celular" required pattern="\d{9}" title="El número de celular debe contener exactamente 9 dígitos."><br>
                    
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su Email" required><br>
                    
                    <label for="dni">DNI</label>
                    <input type="text" name="DNI" id="DNI" placeholder="Ingrese su DNI" required pattern="\d{8}" title="El DNI debe contener exactamente 8 dígitos."><br>
                    
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </selection>
    </main>
</body>
</html>
